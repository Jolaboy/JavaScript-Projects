<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes Animation</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: navy;
            position: relative;
            animation: mymove 3s infinite;
        }
        /* Define the animation */
        /* The animation will move the element from top: 0px to top: 200px */
        /* The animation will last 10 second and will repeat infinitely */
        @keyframes mymove {
            from {top: 0px;}
            to {top: 300px;}
        }
    </style>
</head>

<body>

    <h1>CSS @keyframes Animation</h1>
    
    <div></div>
   
</body>
</html>
