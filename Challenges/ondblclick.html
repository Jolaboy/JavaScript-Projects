<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondblclick() Event Handler</title>
</head>
<body>
    <h2>Ondblclick() Event Handler</h2>

    <p ondblclick="myFunction()">Double-click this paragraph to trigger a function.</p>

    <p id="double_click"></p>

    <script>
        function myFunction() {
            document.getElementById("double_click").innerHTML += "You double-clicked the paragraph.<br> ";
        }
</script>
    
</body>
</html>
