<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Rule</title>
</head>
<body>
    <h1>Horizontal Rule Demo</h1>
    <p>The hr tag stands for horizontal rule. It is an HTML formatting tag that 
       creates the horizontal rule line that displays across a web page.</p><br>
    
       <p>This is a paragraph above the horizontal rule</p>
    <hr>
    <p>This is the paragraph below the horizontal rule</p>
    
</body>
</html>
