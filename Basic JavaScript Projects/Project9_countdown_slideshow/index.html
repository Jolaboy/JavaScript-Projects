<!--Project9 countdown slideshow HTML document-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Project9</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!--Countdown container-->
    <div class="countdown-container">
        <h3 class="text-center">Countdown Timer</h3>  <!--Header-->
        <p class="text-center">How many seconds would you like to set your alarm for?</p>
        <div class="input-group">
            <input id="seconds" placeholder="Please enter seconds" type="number" value=""/>
            <button onclick="countdown()">Start Countdown</button>
        </div>
        <p id="timer" class="text-center"></p>
    </div>
    <br>
    <br>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <h3 class="text-center">Slideshow - 5 tallest buildings in the world 2025</h3> <!--Header-->
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="Images/Burj-Khalifa.png" alt="" style="width:100%">
        <div class="text">Burj-Khalifa</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="Images/Merdeka-118.png" alt="" style="width:100%">
        <div class="text">Merdeka-118</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="Images/Shanghai-Tower.png" alt="" style="width:100%">
        <div class="text">Shanghai-Tower</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="Images/Abraj-Al-Bait-Clock-Tower.png" alt="" style="width:100%">
        <div class="text">Abraj-Al-Bait-Clock-Tower</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="Images/Ping-An-International-Finance-Ce.png" alt="" style="width:100%">
        <div class="text">Ping-An-Intl-Finance-Centre</div>
    </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a> 
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>
  
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

        
    <script src="JS/main.js"></script>
</body>
</html>
